<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Perfume 상세정보</h2>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">ID</div>
                <div class="col-md-9" th:text="${perfume.id}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Box ID</div>
                <div class="col-md-9" th:text="${perfume.boxId}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">이름</div>
                <div class="col-md-9" th:text="${perfume.name}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">설명</div>
                <div class="col-md-9" th:text="${perfume.description}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">키워드</div>
                <div class="col-md-9" th:text="${#strings.arrayJoin(perfume.keywords, ', ')}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">모양 타입</div>
                <div class="col-md-9" th:text="${perfume.shapeType}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">색상</div>
                <div class="col-md-9" th:text="${perfume.color}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">외곽선 타입</div>
                <div class="col-md-9" th:text="${perfume.outlineType}"></div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/future-perfume/edit/{id}(id=${perfume.id})}" class="btn btn-primary me-2">수정</a>
        <button onclick="deletePerfume()" class="btn btn-danger me-2">삭제</button>
        <a th:href="@{/future-boxes/{id}(id=${perfume.boxId})}" class="btn btn-secondary">FutureBox로 돌아가기</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
function deletePerfume() {
    if (confirm('정말로 이 Perfume을 삭제하시겠습니까?')) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/future-perfume/delete/' + [[${perfume.id}]];
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
</body>
</html>
