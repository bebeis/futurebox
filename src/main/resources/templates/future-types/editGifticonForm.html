<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">기프티콘 타입 수정</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/future-types/gifticons/edit/{id}(id=${gifticon.id})}" method="post" class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               th:value="${gifticon.name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" th:text="${gifticon.description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">이미지 URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                               th:value="${gifticon.imageUrl}">
                    </div>

                    <div class="mb-3">
                        <label for="detailImageUrl" class="form-label">상세 이미지 URL</label>
                        <input type="url" class="form-control" id="detailImageUrl" name="detailImageUrl" 
                               th:value="${gifticon.detailImageUrl}">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">수정</button>
                        <a href="/future-types" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
