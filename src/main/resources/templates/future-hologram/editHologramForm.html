<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Hologram 수정</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/future-hologram/edit/{id}(id=${hologram.id})}" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="id" th:value="${hologram.id}">
                    <input type="hidden" name="boxId" th:value="${hologram.boxId}">
                    
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">이미지 URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                               th:value="${hologram.imageUrl}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">수정</button>
                        <a th:href="@{/future-boxes/{id}(id=${hologram.boxId})}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
